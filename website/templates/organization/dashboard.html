{% extends "organization/base.html" %}


{% block page_title %}
    Dashboard
{% endblock page_title %}


{% block content %}
        <!-- BEGIN DASHBOARD STATS -->
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="dashboard-stat blue-madison">
                    <div class="visual">
                        <i class="fa fa-shopping-cart"></i>
                    </div>
                    <div class="details">
                        <div class="number">
                             {{ staff_count }}
                        </div>
                        <div class="desc">
                             Staff
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                <div class="dashboard-stat red-intense">
                    <div class="visual">
                        <i class="fa fa-globe"></i>
                    </div>
                    <div class="details">
                        <div class="number">
                             {{ attendance_count }}
                        </div>
                        <div class="desc">
                             Attendance Records
                        </div>
                    </div>
                </div>
            </div>

           <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat green-haze">
                <div class="visual">
                    <i class="fa fa-shopping-cart"></i>
                </div>
                <div class="details">
                    <div class="number">
                         0
                    </div>
                    <div class="desc">
                         Events
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="dashboard-stat purple-plum">
                <div class="visual">
                    <i class="fa fa-globe"></i>
                </div>
                <div class="details">
                    <div class="number">
                         0
                    </div>
                    <div class="desc">
                         Messages
                    </div>
                </div>
            </div>
        </div>

        </div>
        <!-- END DASHBOARD STATS -->
{% endblock content %}


{% block extrajs %}
	<script>
	    $( document ).ready(function() {
	        $( "#dashboard" ).addClass( "active" );
	        $( "#messages" ).removeClass( "active" );
	        $( "#list_staff" ).removeClass( "active" );
	        $( "#analytics" ).removeClass( "active" );
	    });
	</script>
{% endblock extrajs %}
